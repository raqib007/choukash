<div class="card state-widget" [style.background]="backgroundColor" [style.color]="textColor">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <div fxLayout="column" fxLayoutAlign="end">
      <div [countUp]="value" [options]="{ prefix: valuePrefix }" class="value">{{ value }}</div>
      <div class="property">{{ property }}</div>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-between">
      <mat-icon class="icon" fxFlexAlign="end">{{ icon }}</mat-icon>
      <div class="change" fxLayout="row" fxLayoutAlign="end center" fxFlexAlign="end">
        <div [countUp]="changePercent" [options]="{ suffix: '%' }" class="percent">{{ changePercent }}</div>
        <mat-icon class="change-icon">{{ changeIcon }}</mat-icon>
      </div>
    </div>
  </div>
</div>
