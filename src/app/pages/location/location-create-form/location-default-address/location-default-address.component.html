<div class="location-default-address">
<!-- <form [formGroup]="form" > -->
        <div fxLayout="row" fxLayout.gt-sm="row" style="margin-left: 1.8rem;">
            <div fxFlex="70%" style="margin: 1rem 0;">
                <div fxLayout="row wrap" fxLayoutGap="16px">

                    <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                        <mat-checkbox (click)="pussCheckedItem(1,formData.bname)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <input matInput placeholder="Business Name" type="text" [(ngModel)] = "formData.bname" name="formData.bname">
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                        <mat-checkbox (click)="pussCheckedItem(2,formData.authority)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <input matInput placeholder="Contact Authority" type="text" [(ngModel)] = "formData.authority" name="formData.authority">
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                        <mat-checkbox (click)="pussCheckedItem(3,formData.fname)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <input matInput placeholder="First Name" type="text" [(ngModel)] = "formData.fname" name="formData.fname">
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                        <mat-checkbox (click)="pussCheckedItem(4,formData.lname)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <input matInput placeholder="Last Name" type="text" [(ngModel)] = "formData.lname" name="formData.lname">
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)" class="mat-select">
                        <mat-checkbox (click)="pussCheckedItem(5,formData.lgroup)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <mat-label>Location Group</mat-label>
                            <mat-select [(ngModel)] = "formData.lgroup" name="formData.lgroup">
                                <mat-option *ngFor="let l of dropdownList.locationGroups" [value]="l.value" >
                                    {{l.value}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)"  class="mat-select">
                        <mat-checkbox (click)="pussCheckedItem(6,formData.address)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <mat-label>Address</mat-label>
                            <input matInput [(ngModel)] = "formData.address" name="formData.address">
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                        <mat-checkbox (click)="pussCheckedItem(7,formData.zip)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <mat-label>Zip Code</mat-label>
                            <input matInput placeholder="" [(ngModel)] = "formData.zip" name="formData.zip">
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                        <mat-checkbox (click)="pussCheckedItem(8,formData.city)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <mat-label>City</mat-label>
                            <input matInput placeholder="" [(ngModel)] = "formData.city" name="formData.city">
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)" class="mat-select">
                        <mat-checkbox fxflex.xs="8px" (click)="pussCheckedItem(9,formData.country)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <mat-label>Country</mat-label>
                            <mat-select [(ngModel)] = "formData.country" name="formData.country">
                                <mat-option *ngFor="let l of dropdownList.countryList" [value]="l.name" >
                                    {{l.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                        <mat-checkbox (click)="pussCheckedItem(10,formData.phone)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="" [(ngModel)] = "formData.phone" name="formData.phone">
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                        <mat-checkbox (click)="pussCheckedItem(11,formData.mobile)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <mat-label>Mobile Number</mat-label>
                            <input matInput placeholder="" [(ngModel)] = "formData.mobile" name="formData.mobile">
                        </mat-form-field>
                    </div>
            
                    <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                        <mat-checkbox (click)="pussCheckedItem(12,formData.email)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="" [(ngModel)] = "formData.email" name="formData.email">
                        </mat-form-field>
                    </div>

                    <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                        <mat-checkbox (click)="pussCheckedItem(13,formData.website)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <mat-label>Website</mat-label>
                            <input matInput placeholder="" [(ngModel)] = "formData.website" name="formData.website">
                        </mat-form-field>
                    </div>
            
                    <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)" class="mat-select">
                        <mat-checkbox (click)="pussCheckedItem(14,formData.ctype)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <mat-label>Location Type</mat-label>
                            <mat-select [(ngModel)] = "formData.ctype" name="formData.ctype">
                                <mat-option *ngFor="let l of dropdownList.locationList" [value]="l.id" >
                                    {{l.value}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
            
                    <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)" class="mat-select">
                        <mat-checkbox (click)="pussCheckedItem(15,formData.cstype)" color="primary"></mat-checkbox>
                        <mat-form-field>
                            <input matInput placeholder="Location Name" [(ngModel)] = "formData.cstype" name="formData.cstype">
                        </mat-form-field>
                    </div>
            
                    <!-- <div fxLayout="row" fxLayout.gt-sm="row"> -->
                        <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)">
                            <mat-label class="lbl-footer"> Use This Address for Invoice</mat-label>
                            <mat-checkbox style="margin-left: .5rem!important;cursor: pointer;" color="primary"></mat-checkbox>
                            <mat-label class="lbl-footer" style="margin-left: 1rem;">Shipping</mat-label>
                            <mat-checkbox  style="margin-left: .5rem!important;cursor: pointer!important;" color="primary"></mat-checkbox>
                        </div>
                    <!-- </div> -->

                    <span class="cdk-visually-hidden"></span>
                </div>
            </div>

            <div fxFlex="30%" style="margin-top: 5em;">
                <mat-button-toggle-group #group="matButtonToggleGroup">
                    <mat-button-toggle value="left" disabled aria-label="Text align left" (click)="changeAlingment(1)">
                    <mat-icon>format_align_left</mat-icon>
                    </mat-button-toggle>
                    <mat-button-toggle value="center" aria-label="Text align center" (click)="changeAlingment(2)">
                    <mat-icon>format_align_center</mat-icon>
                    </mat-button-toggle>
                    <mat-button-toggle value="right" aria-label="Text align right" (click)="changeAlingment(3)">
                    <mat-icon>format_align_right</mat-icon>
                    </mat-button-toggle>
                </mat-button-toggle-group>
        
                <div id="div_preview" *ngFor = 'let item of selectedItem; let i = index' [ngClass]= "{'white-bold': i == 0, 'left-align': alignmentType == 1, 
                'center-align': alignmentType == 2, 
                'right-align': alignmentType == 3}"> 
                    <span *ngIf = 'i == 0'>{{item.value}}</span>
                    <span *ngIf = 'item.checked && i > 0'>{{formData[item.value]}}</span>
                </div> 
            </div>
        </div>

        <div class="div-right-end">
            <button mat-button color="primary">CREATE LOCATION</button>
            <button mat-button color="primary" mat-dialog-close="no">CANCEL</button>
        </div>
<!-- </form> -->
</div>
