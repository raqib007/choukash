
<div class="card border space location-type">
    <div class="content" fxLayout="row">
        <div fxFlex="60%" fxFlexOffset="20%">
            <p>Assign Location Types for This Business</p>
            <div class="list-container" fxLayout="column" fxLayout.gt-sm="row wrap" fxLayoutAlign="center center">
                <div class="list mat-elevation-z4">
                    <mat-toolbar>Location Types</mat-toolbar>
                    <mat-list [sortablejs]="alllocationList" [sortablejsOptions]="groupOptions">
                        <mat-list-item class="small-list-item" *ngFor="let list of alllocationList">
                            <h3 class="middle" matLine> <mat-icon class="drag-handle">drag_handle</mat-icon> {{ list.location_type_name }} </h3>
                        </mat-list-item>
                    </mat-list>
                </div>
          
                <mat-icon class="left-right-compare">compare_arrows</mat-icon>
          
                <div class="list mat-elevation-z4">
                    <mat-toolbar>My Location Types</mat-toolbar>
                        <mat-list [sortablejs]="activelocationList" [sortablejsOptions]="groupOptions">
                        <mat-list-item class="small-list-item" *ngFor="let list of activelocationList">
                            <h3 class="middle" matLine> <mat-icon class="drag-handle">drag_handle</mat-icon> {{ list.location_type_name }} </h3>
                        </mat-list-item>
                    </mat-list>
                </div>
            </div>
            
        </div>
    </div>
    <div class="div-right-end">
        <button mat-button color="primary" (click)="save_location_type()">SAVE</button>
        <!-- <button mat-button color="primary">EDIT</button> -->
    </div>
</div>
