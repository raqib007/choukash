<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form" class="mat-typography">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="Location Name" formControlName="locationName">
        </mat-form-field>
    </div>


    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="Description"  formControlName="description">
        </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm="100%">
            <mat-select placeholder="Location Type"  formControlName="type">
                <mat-option *ngFor="let l of locationTypes" [value]="l.id">
                  {{l.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="Location Short Name" formControlName="shortName">
        </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm="100%">
            <mat-select placeholder="Assign User Group"  formControlName="users" multiple>
                <mat-option *ngFor="let l of userGroups" [value]="l.id">
                  {{l.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>CANCEL</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="save()">{{btnTitle}}</button>
</mat-dialog-actions>
