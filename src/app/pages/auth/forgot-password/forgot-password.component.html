<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
	<div class="forgot mat-elevation-z12">
		<div class="forgot-header" fxLayout="column" fxLayoutAlign="center center">
			<img class="logo" src="assets/img/logo2x.png">
		</div>
		<form #form="ngForm" (ngSubmit)="send()" *ngIf="!showMsg">
			<div class="forgot-content" fxLayout="column" fxLayoutAlign="start stretch">
			<mat-form-field>
				<input matInput placeholder="Email" type="text" name="email" required [(ngModel)]="email">
			</mat-form-field>
			<button color="primary" mat-raised-button [disabled]="!form.valid">RECOVER PASSWORD</button>
			<p class="note"><a [routerLink]="['/auth/login']">Back to login</a></p>
			</div>
		</form>

		<div fxLayout="column" fxLayoutAlign="center center" class="email-verify mat-elevation-z12" *ngIf="showMsg">
            <div>
                <label class="lblSuccess">{{msg}}</label>
            </div>
        </div>

	</div>
</div>
