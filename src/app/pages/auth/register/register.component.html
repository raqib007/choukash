<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
	<div class="register mat-elevation-z12" *ngIf="!showSuccessMsg">
		<div class="register-header" fxLayout="column" fxLayoutAlign="center center">
			<img class="logo" src="assets/img/logo2x.png">
		</div>

		<form [formGroup]="registerForm" (ngSubmit)="register()" >
			<div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
				
				<label *ngIf="showErrorMsg" class="text-danger">{{error_msg}}</label>

				<div class="result" fxLayout="column">
					<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="16px">
						<mat-form-field>
							<input matInput placeholder="First Name" formControlName="firstName">
						</mat-form-field>
		
						<mat-form-field>
							<input matInput placeholder="Last Name" formControlName="lastName">
						</mat-form-field>
					</div>
				</div>

				<mat-form-field>
					<input matInput placeholder="User Name" formControlName="userName">
				</mat-form-field>

				<mat-form-field>
					<input matInput placeholder="Email" formControlName="primaryEmail" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
				</mat-form-field>

				<mat-form-field>
					<input matInput placeholder="Password" type="password" formControlName="password" color="primary">
				</mat-form-field>

				<mat-form-field>
					<input matInput placeholder="Confirm Password" type="password" formControlName="passwordConfirm">
				</mat-form-field>

				<div class="form-group">
					<label class="text-danger" *ngIf="registerForm.controls['passwordConfirm'].hasError('NoPassswordMatch')">
						Password do not match
					</label>
				</div>
				
				<div class="extra-options" fxLayout="column" fxLayoutAlign="center center">
					<mat-checkbox class="remember-me" formControlName="acceptTerms" color="primary">I accept the <a href="#">terms and conditions.</a></mat-checkbox>
					<div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
						You must agree to the terms and conditions
					</div>
				</div>
				
				<button color="primary" mat-raised-button >CREATE ACCOUNT</button>
				<p class="note">Already have an account?<br/> <a [routerLink]="['/auth/login']">Sign in here</a></p>
			</div>
		</form>
		

	</div>
</div>
