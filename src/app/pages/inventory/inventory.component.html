<div class="inventory-dashboard-page">
	<elastic-page-header [height]="'163px'" background="url(/assets/img/demo/headers/pattern-2.png)" [reverse]="true"></elastic-page-header>
	<div class="container">
		<elastic-breadcrumbs [currentPage]="'Inventory'" [header]="'primary'"></elastic-breadcrumbs>
		<div class="card alternative">
			<!-- <div class="elastic"> -->
				<!-- <h2>Inventory</h2> -->
				<div class="div-search">
					<div fxLayout.gt-sm="row" fxLayoutGap.gt-sm="16px" style="border:0px solid red;">
						<div fxFlex="23%" fxLayout="column" class="border">
							<label fxFlex>Select Branch</label>
							<div fxFlex>
								<div class="ng-autocomplete">
									<ng-autocomplete [data]="branchList"
										placeHolder="Enter branch" 
										[searchKeyword]="searchKeyword" 
										(selected)='selectEvent($event)'
										(inputChanged)='onChangeSearch($event)' 
										(inputFocused)='onFocused($event)' 
										[itemTemplate]="itemTemplate"
										[notFoundTemplate]="notFoundTemplate">
									</ng-autocomplete>
								
									<ng-template #itemTemplate let-item>
										<a [innerHTML]="item.value"></a>
									</ng-template>
								
									<ng-template #notFoundTemplate let-notFound>
										<div [innerHTML]="notFound"></div>
									</ng-template>
								</div>
							</div>
						</div>
						<div fxFlex="23%" fxLayout="column" class="border">
							<label fxFlex>Select Category</label>
							<div fxFlex>
								<div class="ng-autocomplete">
									<ng-autocomplete [data]="categoryList" 
										placeHolder="Enter category" 
										[searchKeyword]="searchKeyword" 
										(selected)='selectEvent($event)'
										(inputChanged)='onChangeSearch($event)' 
										(inputFocused)='onFocused($event)' 
										[itemTemplate]="itemTemplate"
										[notFoundTemplate]="notFoundTemplate">
									</ng-autocomplete>
								
									<ng-template #itemTemplate let-item>
										<a [innerHTML]="item.value"></a>
									</ng-template>
								
									<ng-template #notFoundTemplate let-notFound>
										<div [innerHTML]="notFound"></div>
									</ng-template>
								</div>
							</div>
						</div>
						<div fxFlex="23%" fxLayout="column" class="border">
							<label fxFlex>Inventory Type</label>
							<div fxFlex>
								<ng-multiselect-dropdown
									[placeholder]="'Select inventory type'"
									[data]="inventoryType"
									[(ngModel)]="selectedItems"
									[settings]="dropdownSettings"
									(onSelect)="onItemSelect($event)"
									(onSelectAll)="onSelectAll($event)"
									>
								</ng-multiselect-dropdown>
							</div>
						</div>
						<div fxFlex="23%" fxLayout="column" class="border">
							<label fxFlex>Select Brand</label>
							<div fxFlex>
								<div class="ng-autocomplete">
									<ng-autocomplete [data]="brandList"
										placeHolder="Enter brand"  
										[searchKeyword]="searchKeyword" 
										(selected)='selectEvent($event)'
										(inputChanged)='onChangeSearch($event)' 
										(inputFocused)='onFocused($event)' 
										[itemTemplate]="itemTemplate"
										[notFoundTemplate]="notFoundTemplate">
									</ng-autocomplete>
								
									<ng-template #itemTemplate let-item>
										<a [innerHTML]="item.value"></a>
									</ng-template>
								
									<ng-template #notFoundTemplate let-notFound>
										<div [innerHTML]="notFound"></div>
									</ng-template>
								</div>
							</div>
						</div>
						<div fxFlex="8%" fxLayout="column" fxLayoutAlign="center center" [style.margin-top]="'20px'">
							<button class="create" (click)="createContact()" mat-raised-button color="primary">
								<mat-icon>search</mat-icon>
							</button>
						</div>
						
					</div>
					
				</div>
				
				<elastic-list name="Location" [columns]="columns" (filterChange)="onFilterChange($event)">
					<div class="extra-actions" fxLayout="row" fxLayoutAlign="start baseline" fxLayoutGap="0px">
						<div fxFlex="15%">
							<section class="checkbox" no-margin no-padding>
								<!-- <mat-checkbox class="example-margin" color="primary" 
									[(ngModel)]="checked" [(indeterminate)]="indeterminate"
									[labelPosition]="labelPosition" 
									[disabled]="disabled" 
									no-margin no-padding>
								</mat-checkbox> -->
								<mat-checkbox class="example-margin" color="primary" no-margin no-padding></mat-checkbox>
								<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="expand_more" no-margin no-padding>
									<mat-icon>expand_more</mat-icon>
								</button>
								<mat-menu #menu="matMenu">
									<button mat-menu-item>
										<span>Newly Listed</span>
									</button>
									<button mat-menu-item>
										<span>No Category</span>
									</button>
									<button mat-menu-item>
										<span>Part</span>
									</button>
									<button mat-menu-item>
										<span>Inventory</span>
									</button>
									<button mat-menu-item>
										<span>Non Inventory</span>
									</button>
									<button mat-menu-item>
										<span>Shipping</span>
									</button>
									<button mat-menu-item>
										<span>Internal</span>
									</button>
									<button mat-menu-item>
										<span>Show Inactive</span>
									</button>
								</mat-menu>
							</section>
						</div>
						
						<div fxFlex="35%">
							<button (click)="createContact()" matTooltip="Print File" mat-icon-button color="primary">
								<mat-icon>local_printshop</mat-icon>
							</button>
							<button (click)="createContact()" matTooltip="Download File" mat-icon-button color="primary">
								<mat-icon>file_download</mat-icon>
							</button>
							<button (click)="createContact()" matTooltip="Upload File" mat-icon-button color="primary">
								<mat-icon>file_upload</mat-icon>
							</button>
							<button (click)="createContact()" matTooltip="Add To Group" mat-icon-button color="primary">
								<mat-icon>add_to_photos</mat-icon>
							</button>
							<button (click)="createContact()" matTooltip="Delete" mat-icon-button color="primary">
								<mat-icon>delete</mat-icon>
							</button>
						</div>
			
						<div fxFlex="50%" fxLayoutGap="5px">
							<button  [routerLink]="['/pages/project-details']" mat-raised-button color="primary" style="font-size: 12px;">
								ADD CATEGORY
							</button>
							<button  [routerLink]="['/inventory/product']" mat-raised-button color="primary" style="font-size: 12px;">
								ADD PRODUCT
							</button>
						</div>
					</div>
			
					<div class="actions" fxFlexAlign="center">
						<button class="create" (click)="createContact()" type="button" mat-mini-fab color="primary">
							<mat-icon>add</mat-icon>
						</button>
					</div>
			
					<mat-table #table [dataSource]="dataSource" matSort>
						<ng-container matColumnDef="checkbox">
							<mat-header-cell class="actions-cell" *matHeaderCellDef></mat-header-cell>
							<mat-cell class="actions-cell" *matCellDef="let row">
								<mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
							</mat-cell>
						</ng-container>
			
						<ng-container class="checkbox1" *ngFor="let column of columns">
							<ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
								<mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="column.color" [style.color]="column.fontcolor"> {{ column.name }}</mat-header-cell>
								<mat-cell *matCellDef="let row"> {{ row[column.property] }}</mat-cell>
							</ng-container>
						</ng-container>
			
						<ng-container matColumnDef="actions">
							<mat-header-cell class="actions-cell" *matHeaderCellDef mat-sort-header></mat-header-cell>
							<mat-cell class="actions-cell" *matCellDef="let row">
								<button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
								<mat-icon>more_horiz</mat-icon>
								</button>
			
								<mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
									<button (click)="updateContact(row)" mat-menu-item>
										<span>Modify</span>
									</button>
									<button (click)="deleteContact(row)" mat-menu-item>
										<span>Delete</span>
									</button>
									<button (click)="updateContact(row)" mat-menu-item>
										<span>Set as ina ctive</span>
									</button>
									<button (click)="deleteContact(row)" mat-menu-item>
										<span>Set as active</span>
									</button>
								</mat-menu>
							</mat-cell>
						</ng-container>
			
						<mat-header-row *matHeaderRowDef="visibleColumns; sticky: true"></mat-header-row>
						<mat-row *matRowDef="let row; columns: visibleColumns;" (click)="updateContact(row)" class="clickable">
						</mat-row>
					</mat-table>
					<mat-paginator class="paginator" 
						[pageIndex]="0"
						[pageSizeOptions]="[5, 10, 20, 100]"
						[length]="resultsLength" 
						[pageSize]="pageSize">
					</mat-paginator>
				</elastic-list>
			<!-- </div> -->
		</div>
	</div>
</div>
