
<div class="card border space">
    <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="name">Location</div>
    </div>
    <div class="content product-location" fxLayout="row">
        <div fxFlex="60%" fxFlexOffset="20%">
            <mat-form-field>
                <mat-label>Select Location Group</mat-label>
                <mat-select [(ngModel)] = "formData.location" name="formData.location">
                    <mat-option *ngFor="let l of locationGroup" [value]="l.id">
                        {{l.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <p>Drag the location name for the product from the list to the selected locations.</p>
            <div class="list-container" fxLayout="column" fxLayout.gt-sm="row wrap" fxLayoutAlign="center center">
                <div class="list mat-elevation-z4">
                    <mat-toolbar>List of Locations</mat-toolbar>
                    <mat-list [sortablejs]="locationtList" [sortablejsOptions]="groupOptions">
                        <mat-list-item class="small-list-item" *ngFor="let list of locationtList">
                            <h3 class="middle" matLine> <mat-icon class="drag-handle">drag_handle</mat-icon> {{ list.value }} </h3>
                        </mat-list-item>
                    </mat-list>
                </div>
          
                <mat-icon class="left-right-compare">compare_arrows</mat-icon>
          
                <div class="list mat-elevation-z4">
                    <mat-toolbar>Selected Locations</mat-toolbar>
                        <mat-list [sortablejs]="assignLocationList" [sortablejsOptions]="groupOptions">
                        <mat-list-item class="small-list-item" *ngFor="let list of assignLocationList">
                            <h3 class="middle" matLine> <mat-icon class="drag-handle">drag_handle</mat-icon> {{ list.value }} </h3>
                        </mat-list-item>
                    </mat-list>
                </div>
            </div>
            
        </div>
    </div>
</div>
