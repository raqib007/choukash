<div fxLayout="row" fxLayout.gt-sm="row" fxLayoutGap="25px">

    <div fxflex="70" fxflex.gt-sm="50" class="fxflex-div"> 
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="5px">
            <div fxflex="50" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="8%" (click)="pussCheckedItem(1,formData.bname)" color="primary"></mat-checkbox>
                <div fxFlex="90%">
                    <mat-form-field>
                        <mat-label>Business Name</mat-label>
                        <input matInput [(ngModel)] = "formData.bname" name="formData.bname">
                    </mat-form-field>
                </div>
            </div>
            <div fxflex="50" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="8%" (click)="pussCheckedItem(2,formData.authority)" color="primary"></mat-checkbox>
                <div fxFlex="90%">
                    <mat-form-field>
                        <mat-label>Job Title</mat-label>
                        <input matInput [(ngModel)] = "formData.authority" name="formData.authority">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="5px">
            <div fxflex="50" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="8%" (click)="pussCheckedItem(3,formData.fname)" color="primary"></mat-checkbox>
                <div fxFlex="90%">
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput [(ngModel)] = "formData.fname" name="formData.fname">
                    </mat-form-field>
                </div>
            </div>
            <div fxflex="50" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="8%" (click)="pussCheckedItem(4,formData.lname)" color="primary"></mat-checkbox>
                <div fxFlex="90%">
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput [(ngModel)] = "formData.lname" name="formData.lname">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div fxLayout="row" fxLayout.gt-sm="row">
            <div fxflex="100" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="4%" (click)="pussCheckedItem(5,formData.lgroup)" color="primary"></mat-checkbox>
                <div fxFlex="95%">
                    <mat-form-field class="mat-select">
                        <mat-label>Location Group</mat-label>
                        <mat-select [(ngModel)] = "formData.lgroup" name="formData.lgroup">
                            <mat-option *ngFor="let l of locations" [value]="l">
                            {{l}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div fxLayout="row" fxLayout.gt-sm="row">
            <div fxflex="100" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="4%" (click)="pussCheckedItem(6,formData.address)" color="primary"></mat-checkbox>
                <div fxFlex="95%">
                    <mat-form-field class="mat-select">
                        <mat-label>Address</mat-label>
                        <input matInput [(ngModel)] = "formData.address" name="formData.address">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="5px">
            <div fxflex="50" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="8%" (click)="pussCheckedItem(7,formData.zip)" color="primary"></mat-checkbox>
                <div fxFlex="90%">
                    <mat-form-field>
                        <mat-label>Zip Code</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.zip" name="formData.zip">
                    </mat-form-field>
                </div>
            </div>
            <div fxflex="50" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="8%" (click)="pussCheckedItem(8,formData.city)" color="primary"></mat-checkbox>
                <div fxFlex="90%">
                    <mat-form-field>
                        <mat-label>City</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.city" name="formData.city">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div fxLayout="row" fxLayout.gt-sm="row" >
            <div fxflex="100" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="4%" fxflex.xs="8px" (click)="pussCheckedItem(9,formData.country)" color="primary"></mat-checkbox>
                <div fxFlex="95%" fxflex.xs="90px">
                    <mat-form-field class="mat-select">
                    <mat-label>Country</mat-label>
                        <mat-select [(ngModel)] = "formData.country" name="formData.country">
                            <mat-option *ngFor="let l of country" [value]="l" >
                            {{l}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="5px">
            <div fxflex="50" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="8%" (click)="pussCheckedItem(10,formData.phone)" color="primary"></mat-checkbox>
                <div fxFlex="90%">
                    <mat-form-field>
                        <mat-label>Phone Number</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.phone" name="formData.phone">
                    </mat-form-field>
                </div>
            </div>
            <div fxflex="50" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="8%" (click)="pussCheckedItem(11,formData.mobile)" color="primary"></mat-checkbox>
                <div fxFlex="90%">
                    <mat-form-field>
                        <mat-label>Mobile Number</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.mobile" name="formData.mobile">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="5px">
            <div fxflex="50" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="8%" (click)="pussCheckedItem(12,formData.email)" color="primary"></mat-checkbox>
                <div fxFlex="90%">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.email" name="formData.email">
                    </mat-form-field>
                </div>
            </div>
            <div fxflex="50" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="8%" (click)="pussCheckedItem(13,formData.website)" color="primary"></mat-checkbox>
                <div fxFlex="90%">
                    <mat-form-field>
                        <mat-label>Website</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.website" name="formData.website">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div fxLayout="row" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="5px">
            <div fxflex="100" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="4%" (click)="pussCheckedItem(14,formData.ctype)" color="primary"></mat-checkbox>
                <div fxFlex="95%">
                    <mat-form-field class="mat-select">
                        <mat-label>Contact Type</mat-label>
                        <mat-select [(ngModel)] = "formData.ctype" name="formData.ctype">
                            <mat-option *ngFor="let l of country" [value]="l" >
                            {{l}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div fxLayout="row" fxLayout.gt-sm="row">
            <div fxflex="100" fxflex.gt-sm="100" class="form-group">
                <mat-checkbox fxFlex="4%" (click)="pussCheckedItem(15,formData.cstype)" color="primary"></mat-checkbox>
                <div fxFlex="95%">
                    <mat-form-field class="mat-select">
                        <mat-label>Contact Sub Group</mat-label>
                        <mat-select [(ngModel)] = "formData.cstype" name="formData.cstype">
                            <mat-option *ngFor="let l of country" [value]="l" >
                                {{l}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>


    <div fxflex="5" fxflex.gt-sm="50" class="fxflex-div2"> 
        <mat-button-toggle-group #group="matButtonToggleGroup">
            <mat-button-toggle value="left" disabled aria-label="Text align left" (click)="changeAlingment(1)">
              <mat-icon>format_align_left</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="center" aria-label="Text align center" (click)="changeAlingment(2)">
              <mat-icon>format_align_center</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="right" aria-label="Text align right" (click)="changeAlingment(3)">
              <mat-icon>format_align_right</mat-icon>
            </mat-button-toggle>
        </mat-button-toggle-group>

        <div id="div_preview" *ngFor = 'let item of selectedItem; let i = index' [ngClass]= "{'white-bold': i == 0, 'left-align': alignmentType == 1, 
        'center-align': alignmentType == 2, 
        'right-align': alignmentType == 3}"> 
            <span *ngIf = 'i == 0'>{{item.value}}</span>
            <span *ngIf = 'item.checked && i > 0'>{{formData[item.value]}}</span>
        </div> 
    </div>
</div>

<div align="end">
    <button mat-button color="primary" mat-dialog-close>CANCEL</button>
    <button mat-button color="primary" cdkFocusInitial>CREATE CONTACT</button>
</div>
