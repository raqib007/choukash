<div class="business-default-address">
    <div fxLayout="row" fxLayout.gt-sm="row" style="margin-left: 1.8rem;">
        <div fxFlex="70%" style="margin: 1rem 0;">
            <div fxLayout="row wrap" fxLayoutGap="16px">

                <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                    <mat-checkbox (click)="pussCheckedItem(1,formData.business_name)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <input matInput placeholder="Business Name" [(ngModel)] = "formData.business_name" name="formData.business_name">
                    </mat-form-field>
                </div>

                <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                    <mat-checkbox (click)="pussCheckedItem(2,formData.job_title)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <input matInput placeholder="Job Title" type="text" [(ngModel)] = "formData.job_title" name="formData.job_title">
                    </mat-form-field>
                </div>

                <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                    <mat-checkbox (click)="pussCheckedItem(3,formData.first_name)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <input matInput placeholder="First Name" type="text" [(ngModel)] = "formData.first_name" name="formData.first_name">
                    </mat-form-field>
                </div>

                <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                    <mat-checkbox (click)="pussCheckedItem(4,formData.last_name)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <input matInput placeholder="Last Name" type="text" [(ngModel)] = "formData.last_name" name="formData.last_name">
                    </mat-form-field>
                </div>

                <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)" class="mat-select">
                    <mat-checkbox (click)="pussCheckedItem(5,formData.location_group_id)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>Location Group</mat-label>
                        <mat-select [(ngModel)] = "formData.location_group_id" name="formData.location_group_id">
                            <mat-option *ngFor="let l of dropdownListInvoice.locationGroups" [value]="l.value" >
                                {{l.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div fxFlex="10%" fxLayoutAlign="center center">
                        <button mat-icon-button color="primary" (click)="addLocationType()">
                            <mat-icon class="icon">add</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" matTooltip="Please Add Location Type">
                            <mat-icon class="icon">info</mat-icon>
                        </button>
                    </div>
                </div>

                <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)"  class="mat-address">
                    <mat-checkbox (click)="pussCheckedItem(6,formData.open_address)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>Address</mat-label>
                        <input matInput [(ngModel)] = "formData.open_address" name="formData.open_address">
                    </mat-form-field>
                </div>

                <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                    <mat-checkbox (click)="pussCheckedItem(7,formData.zip)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>Zip Code</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.zip" name="formData.zip">
                    </mat-form-field>
                </div>

                <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                    <mat-checkbox (click)="pussCheckedItem(8,formData.city)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>City</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.city" name="formData.city">
                    </mat-form-field>
                </div>

                <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)" class="mat-address">
                    <mat-checkbox (click)="pussCheckedItem(9,formData.country)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>Country</mat-label>
                        <mat-select [(ngModel)] = "formData.country" name="formData.country">
                            <mat-option *ngFor="let l of dropdownListInvoice.countryList" [value]="l.name" >
                                {{l.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                    <mat-checkbox (click)="pussCheckedItem(10,formData.telephone)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>Phone Number</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.telephone" name="formData.telephone">
                    </mat-form-field>
                </div>

                <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                    <mat-checkbox (click)="pussCheckedItem(11,formData.mobile)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>Mobile Number</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.mobile" name="formData.mobile">
                    </mat-form-field>
                </div>
        
                <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                    <mat-checkbox (click)="pussCheckedItem(12,formData.email)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.email" name="formData.email">
                    </mat-form-field>
                </div>

                <div fxFlex="calc(50%-16px)" fxFlex.xs="calc(100%-16px)">
                    <mat-checkbox (click)="pussCheckedItem(13,formData.website)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>Website</mat-label>
                        <input matInput placeholder="" [(ngModel)] = "formData.website" name="formData.website">
                    </mat-form-field>
                </div>
        
                <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)" class="mat-select">
                    <mat-checkbox (click)="pussCheckedItem(14,formData.contact_type_id)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>Contact Type</mat-label>
                        <mat-select [(ngModel)] = "formData.contact_type_id" name="formData.contact_type_id">
                            <mat-option *ngFor="let l of dropdownListInvoice.contactType" [value]="l.id" >
                                {{l.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div fxFlex="10%" fxLayoutAlign="center center">
                        <button mat-icon-button color="primary" (click)="addContactType()">
                            <mat-icon class="icon">add</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" matTooltip="Please Add Contact Type">
                            <mat-icon class="icon">info</mat-icon>
                        </button>
                    </div>
                </div>

                <div fxFlex="calc(100%)" fxFlex.xs="calc(100%-16px)" class="mat-select">
                    <mat-checkbox (click)="pussCheckedItem(15,formData.contact_sub_group_id)" color="primary"></mat-checkbox>
                    <mat-form-field>
                        <mat-label>Contact Sub Group</mat-label>
                        <mat-select [(ngModel)] = "formData.contact_sub_group_id" name="formData.contact_sub_group_id">
                            <mat-option *ngFor="let l of dropdownListInvoice.subContactType" [value]="l.id" >
                                {{l.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div fxFlex="10%" fxLayoutAlign="center center">
                        <button mat-icon-button color="primary" (click)="addContactSubGroup()">
                            <mat-icon class="icon">add</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" matTooltip="Please Add Cintact Sub Group">
                            <mat-icon class="icon">info</mat-icon>
                        </button>
                    </div>
                </div>
                <span class="cdk-visually-hidden"></span>
            </div>
        </div>

        <div fxFlex="30%" style="margin-top: 5em;">
            <mat-button-toggle-group #group="matButtonToggleGroup">
                <mat-button-toggle value="left" disabled aria-label="Text align left" (click)="changeAlingment(1)">
                <mat-icon>format_align_left</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="center" aria-label="Text align center" (click)="changeAlingment(2)">
                <mat-icon>format_align_center</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="right" aria-label="Text align right" (click)="changeAlingment(3)">
                <mat-icon>format_align_right</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
    
            <div id="div_preview" *ngFor = 'let item of selectedItem; let i = index' [ngClass]= "{'white-bold': i == 0, 'left-align': alignmentType == 1, 
            'center-align': alignmentType == 2, 
            'right-align': alignmentType == 3}"> 
                <span *ngIf = 'i == 0'>{{item.value}}</span>
                <span *ngIf = 'item.checked && i > 0'>{{formData[item.value]}}</span>
            </div> 
        </div>
    </div>
</div>
