<mat-tab-group class="form-wizard" [(selectedIndex)]="selectedIndex" animationDuration="0ms">
	<mat-tab>
		<ng-template mat-tab-label>
			<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px">
				<span class="badge primary">1</span>
				<span>Default Address</span>
			</div>
		</ng-template>
		<owner-default-address [dropdownList]="allData"></owner-default-address>
	</mat-tab>

	<mat-tab>
		<ng-template mat-tab-label>
			<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
			<span class="badge primary">2</span>
			<span>Invoice Address</span>
			</div>
		</ng-template>
		<owner-invoice-address [dropdownListInvoice]="allData"></owner-invoice-address>
	</mat-tab>

	<mat-tab>
		<ng-template mat-tab-label>
			<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
			<span class="badge primary">3</span>
			<span>Shipping Address</span>
			</div>
		</ng-template>
		<owner-shipping-address [dropdownListShipping]="allData"></owner-shipping-address>
	</mat-tab>
</mat-tab-group>

<div align="end">
    <button mat-button color="primary" mat-dialog-close mat-dialog-close = "no">CANCEL</button>
    <button mat-button color="primary" cdkFocusInitial (click)="saveAddress()">CREATE CONTACT</button>
</div>
