
<h2 mat-dialog-title>{{title}}</h2>
<form [formGroup]="form" >
    <mat-dialog-content class="mat-typography">
        <label *ngIf="showErrMsg" class="text-danger">{{errMsg}}</label>
        <div fxFlex="100%">
            <div fxLayout="row wrap" fxLayoutGap="25px">
                <mat-form-field fxFlex.xs="calc(50%-25px)" fxFlex="calc(50%-25px)">
                    <input matInput placeholder="Payment Term Name" type="text" formControlName="name">
                </mat-form-field>

                <mat-form-field fxFlex.xs="calc(50%-25px)" fxFlex="calc(50%-25px)">
                    <mat-label>Condition</mat-label>
                    <mat-select formControlName="condition">
                        <mat-option *ngFor="let l of conditionList" [value]="l">
                            {{l}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field fxFlex.xs="calc(100%-25px)" fxFlex="calc(100%-25px)">
                    <input matInput placeholder="Discount %" type="text" formControlName="dueNoDate">
                    <span matSuffix>Days of Month</span>
                </mat-form-field>

                <mat-form-field fxFlex.xs="calc(100%-25px)" fxFlex="calc(100%-25px)">
                    <input matInput placeholder="Due for Next Month if Invoice if Issued Within" type="text" formControlName="dueDateMonth">
                    <span matSuffix>Days of Due Date</span>
                </mat-form-field>

                <span class="cdk-visually-hidden"></span>
            </div>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close='no'>CANCEL</button>
        <button mat-raised-button color="primary" cdkFocusInitial [disabled]="form.invalid" (click)="saveData()">{{btnTitle}}</button>
    </mat-dialog-actions>
</form>
