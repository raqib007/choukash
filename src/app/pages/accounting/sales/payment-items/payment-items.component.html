
<div class="card border space">
    <div class="content sales-payment-term" fxLayout="row">
        <div fxFlex="100%">

            <div fxLayout="row">
                <div fxFlex="60%" fxFlexOffset="20%">
                    <p style="text-align: center;">Select Payment Term</p>
                    <p class="info-msg">Drag the payment term name from The List to My Payment Term</p>
                    <div class="list-container" fxLayout="column" fxLayout.gt-sm="row wrap" fxLayoutAlign="center center">
                        <div class="list mat-elevation-z4">
                            <mat-toolbar>Default Payment Terms</mat-toolbar>
                            <mat-list [sortablejs]="contactTypeList" [sortablejsOptions]="groupOptions">
                                <mat-list-item class="small-list-item" *ngFor="let list of contactTypeList">
                                    <h3 class="middle" matLine> <mat-icon class="drag-handle">drag_handle</mat-icon> {{ list.value }} </h3>
                                </mat-list-item>
                            </mat-list>
                        </div>
                    
                        <mat-icon class="left-right-compare">compare_arrows</mat-icon>
                    
                        <div class="list mat-elevation-z4">
                            <mat-toolbar>My Payment Terms</mat-toolbar>
                                <mat-list [sortablejs]="assignContactList" [sortablejsOptions]="groupOptions">
                                <mat-list-item class="small-list-item" *ngFor="let list of assignContactList">
                                    <h3 class="middle" matLine> <mat-icon class="drag-handle">drag_handle</mat-icon> {{ list.value }} </h3>
                                </mat-list-item>
                            </mat-list>
                        </div>
                    </div>
                </div>
            </div>

            <div fxLayout="row wrap" fxLayoutGap="25px" style="margin-bottom: 15px;">
                <button mat-button (click)="addPayment()">Add New Payment Term<mat-icon>add</mat-icon></button>
            </div>

            <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container class="checkbox1" *ngFor="let column of columns">
                    <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
                        <mat-header-cell *matHeaderCellDef mat-sort-header [fxFlex]="column.width"> {{ column.name }}</mat-header-cell>
                        <mat-cell *matCellDef="let row" [fxFlex]="column.width"> {{ row[column.property] }}</mat-cell>
                    </ng-container>
                </ng-container>
                
                <ng-container matColumnDef="actions">
                    <mat-header-cell class="actions-cell" *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                    <mat-cell class="actions-cell" *matCellDef="let row">
                        <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
                            <mat-icon>more_horiz</mat-icon>
                        </button>
    
                        <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
                            <button mat-menu-item>
                                <span>Set as Inactive</span>
                            </button>
                            <button mat-menu-item>
                                <span>Set as Active</span>
                            </button>
                        </mat-menu>
                    </mat-cell>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="visibleColumns; sticky: true"></mat-header-row>
                <mat-row *matRowDef="let row; columns: visibleColumns;"></mat-row>
            </mat-table>
        </div>

        
    </div>
    <div class="div-right-end">
        <button mat-button color="primary">SAVE</button>
        <button mat-button color="primary">EDIT</button>
    </div>
</div>
