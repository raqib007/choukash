<h2 mat-dialog-title>{{title}}</h2>


<mat-dialog-content [formGroup]="form" class="mat-typography">
    <mat-form-field>
        <mat-label>Contact Type</mat-label>
        <mat-select formControlName="contact_type_id">
            <mat-option *ngFor="let l of contactType" [value]="l.id">
                {{l.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Sub Group Name</mat-label>
        <input matInput formControlName="contact_sub_group_name">
    </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="no">CANCEL</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="saveData()">{{btnTitle}}</button>
</mat-dialog-actions>
