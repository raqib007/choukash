<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form" class="mat-typography">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="First Name" formControlName="fname">
        </mat-form-field>

        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="Last Name" formControlName="lname">
        </mat-form-field>
    </div>


    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="User Name"  formControlName="uname">
        </mat-form-field>
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="Short Description"  formControlName="description">
        </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <mat-select placeholder="Location Type"  formControlName="ltype">
                <mat-option *ngFor="let l of locationTypes" [value]="l.id">
                  {{l.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <mat-select placeholder="Location Group"  formControlName="lgroup">
                <mat-option *ngFor="let l of locationGroup" [value]="l.id">
                  {{l.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="Mobile Number" formControlName="mobile">
        </mat-form-field>
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="Create User ID" formControlName="uid">
            </mat-form-field>
            <mat-form-field fxFlex="100%" fxFlex.gt-sm>
            <input matInput placeholder="Create Password"  formControlName="password">
        </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm="100%">
            <mat-select placeholder="Assign User Group"  formControlName="ugroupid" multiple>
                <mat-option *ngFor="let l of userGroup" [value]="l.id">
                  {{l.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>CANCEL</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="save()">{{btnTitle}}</button>
</mat-dialog-actions>
